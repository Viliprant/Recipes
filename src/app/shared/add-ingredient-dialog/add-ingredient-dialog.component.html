<form [formGroup]="newIngredientFormGroup" autocomplete="off"
    (ngSubmit)="newIngredientFormGroup.valid && onAddIngredientClick()">
    <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="newIngredientFormGroup.get('name')?.invalid">Le champs est requis</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Quantit√©</mat-label>
        <input matInput type="number" formControlName="quantity" min="1">
        <mat-error *ngIf="newIngredientFormGroup.get('quantity')?.invalid">Le champs est requis</mat-error>
    </mat-form-field>

    <div>
        <button mat-button (click)="onNoClick()" type="button">Annuler</button>
        <button mat-button color="primary" type="submit" [disabled]="!newIngredientFormGroup.valid">
            Ajouter
        </button>
    </div>
</form>
